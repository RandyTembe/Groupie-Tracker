<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Groupie Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }

        .name {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #222;
        }

        .info {
            font-size: 0.95rem;
            color: #555;
        }

        .members {
            margin-top: 8px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<h1>Groupie Tracker</h1>

<div class="grid">
    {{range .}}
    <div class="card">
        <img src="{{.Image}}" alt="{{.Name}}">
        <div class="name">{{.Name}}</div>
        <div class="info">Créé en {{.CreationDate}}</div>
        <div class="info">Premier album : {{.FirstAlbum}}</div>

        <div class="members">
            <strong>Membres :</strong>
            <ul>
                {{range .Members}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </div>
    </div>
    {{end}}
</div>

</body>
</html>
